<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EASM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 80px;
            background-color: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px #58a6ff55;
        }
        .btn-primary {
            background-color: #238636;
            border: none;
            margin-top: 10px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2ea043;
        }
        h1 {
            font-size: 2rem;
            color: #58a6ff;
            margin-bottom: 30px;
            text-align: center;
        }
        .script-btn {
            text-align: left;
            font-weight: bold;
            font-size: 1rem;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }
        .nav-links a {
            color: #58a6ff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç EASM Script Launcher</h1>
        <form method="POST">
            {% for key, script in scripts.items() %}
                <button type="submit" name="script" value="{{ key }}" class="btn btn-primary script-btn">
                    {{ loop.index }}. {{ script.split('/')[-1].replace('.py', '').replace('_', ' ') }}
                </button>
            {% endfor %}
        </form>
        
        <div class="nav-links">
            <a href="{{ url_for('domain_visualization') }}">Domain Visualization</a>
            <a href="{{ url_for('certificate_visualization') }}">Certificate Visualization</a>
        </div>
        
        {% if output %}
            <h2 class="mt-5" style="color:#58a6ff;">Terminal Output:</h2>
            <pre class="bg-dark p-3 rounded text-white" style="max-height: 400px; overflow-y: scroll;">
        {{ output }}
            </pre>
        {% endif %}
    </div>
</body>
</html>
