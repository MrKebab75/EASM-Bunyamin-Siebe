<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand is-align-items-center is-justify-content-center" style="width: 100%;">
                        <a class="navbar-item">
                            <h1 class="title has-text-white">EASM Security Project</h1>
                        </a>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop">
                        <div class="box has-text-centered">
                            <h1 class="title" style="color: black;">Login</h1>
                            <button id="btn-login" class="button is-primary is-fullwidth">Login met Auth0</button>
                            <button id="btn-logout" class="button is-danger is-fullwidth is-hidden">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const auth0Client = new auth0.WebAuth({
            domain: "JOUW-DOMAIN.auth0.com", // Vervang met jouw Auth0 domein
            clientID: "JOUW-CLIENT-ID", // Vervang met jouw Auth0 Client ID
            redirectUri: window.location.origin,
            responseType: "token id_token",
            scope: "openid profile email"
        });

        document.getElementById("btn-login").addEventListener("click", function() {
            auth0Client.authorize();
        });

        document.getElementById("btn-logout").addEventListener("click", function() {
            auth0Client.logout({
                returnTo: window.location.origin
            });
        });

        function handleAuthentication() {
            auth0Client.parseHash((err, authResult) => {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    window.location.hash = "";
                    localStorage.setItem("accessToken", authResult.accessToken);
                    localStorage.setItem("idToken", authResult.idToken);
                    document.getElementById("btn-login").classList.add("is-hidden");
                    document.getElementById("btn-logout").classList.remove("is-hidden");
                } else if (err) {
                    console.error(err);
                }
            });
        }

        handleAuthentication();
    </script>
</body>
</html>
